name: Update GitHub Streak SVG

# Runs daily and manually
on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Generate streak SVG and save to assets folder
      - name: Generate streak SVG
        run: |
          curl -o assets/streak.svg "https://streak-stats.demolab.com/?user=shivamjuneja07&theme=default"

      # Commit the updated SVG
      - name: Commit updated SVG
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add assets/streak.svg
          git commit -m "Update streak SVG [skip ci]" || echo "No changes to commit"
          git push
